<body class="backBox">

    <div class="container my-5">

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 offset=md-1">
                <div class="Container1">
                    <img src="../../../assets/bg-01.jpg" alt="LoginImg" width="100%" >
                    <h1 class="centered">Sign in</h1>
                </div>
                <div class="formBox">
                    <form [formGroup]="loginForm">
                        <div class="mt-5 mx-5">
                            <div class="form-group d-flex">
                                <i class="col-1 fas fa-user fa-2x" style="opacity: 0.8;"></i>&nbsp;&nbsp;
                                <div class="flex-fill">
                                <input type="text" [class.is-invalid]="email.invalid&&email.touched" formControlName="email" class="form-control" placeholder="Enter email">
                                <div class="text-danger" *ngIf="email.invalid&&email.touched">
                                    <small *ngIf="email.errors.required">email is required</small>
                                    <small *ngIf="email.errors.email">Enter Valid email</small>
                                </div></div>
                            </div>

                            <div class="form-group d-flex">
                                <i class="col-1 fas fa-lock fa-2x" style="opacity: 0.8;"></i>&nbsp;&nbsp;
                                <div class="flex-fill">
                                    <input type="password" [class.is-invalid]="password.invalid&&password.touched" formControlName="password"
                                        class="form-control" placeholder="Enter password">
                                    <div class="text-danger" *ngIf="password.invalid&&password.touched">
                                        <small *ngIf="password.errors.required">passowrd is required</small>
                                        <!-- <small *ngIf="password.errors.minlength">Enter minimum 8 length charcter</small>                                     -->
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <input type="button" class="button btn form-control text-white" value="Login">
                            </div>
                        </div>
                    </form>

                    <div class="mt-2 mx-5 text-right">
                        <a routerLink="/forgot-password">Forgot password?</a>
                    </div>

                    <div class="mx-5 text-center">
                        <a routerLink="/register">Create an account <small class="fas fa-arrow-right"></small></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
